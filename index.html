<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board"></div>
    <div class="message">Type your names and start the game!</div>
    <div class="controls">
      <div class="player">
        <label for="p1">Player 1 name:</label>
        <input type="text" id="p1">
      </div>

      <div class="player">
        <label for="p2">Player 2 name:</label>
        <input type="text" id="p2">
      </div>

      <button id="start">Start</button>
      <div class="buttons">
        <button id="next">Next game</button>
        <button id="end">End game</button>
      </div>
    </div>
  </div>
</body>
</html>
